<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="Website Assets\Logo.png" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birdpals</title>

    <audio id="toyventurey" loop>
      <source src="GameData/Audio/Music/Alpha_Party.mp3" type="audio/wav">
    </audio>
  </head>
  <body>
    <div class="canvasTitle">
      <h1>Birdpals Classic Online</h1>
    </div>
    <canvas
      id="gameCanvas"
      width="800"
      height="500"
      style="border: 5px solid #ffffff"
    ></canvas>
    <center>
      <form onSubmit="sendMessage(); return false">
        <input
          id="message"
          type="text"
          maxlength="50"
          autocomplete="off"
          placeholder="Type a Message..."
        />
        <button id="send" type="button" onClick="sendMessage(); return false">Send</button>
      </form><br>
      <button onclick="char.name = prompt('Choose a new name for your bird:')">Change name</button>
      <br/>
      <br/>
      <div class="infocard">
        <p class="infotext">
          This is a test to see how easy it is to add online to Birdpals Classic.
          Made alone by FarawayDrip30 with no association with the other members of the Birdpals team.
        </p>
      </div>
    </center>

    <script src="GameData/Scripts/socket_io/socket.io.min.js"></script>
    <script src="GameData/Scripts/Classes.js"></script>
    <script src="GameData/Scripts/Client.js"></script>
    <script src="GameData/Scripts/Codes.js"></script>
  </body>
</html>
